<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="220" viewBox="0 0 1600 220">
  <defs>
    <!-- 背景グラデーション -->
    <linearGradient id="bg" x1="0%" x2="100%" y1="0%" y2="0%">
      <stop offset="0%" stop-color="#F8EA70"/>
      <stop offset="50%" stop-color="#FDFDFD"/>
      <stop offset="100%" stop-color="#1F67D5"/>
    </linearGradient>

    <!-- キラキラ可愛い発光 -->
    <filter id="cuteGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- 星 -->
    <symbol id="star" viewBox="0 0 20 20">
      <path d="M10 0 L11.5 8.5 L20 10 L11.5 11.5 L10 20 L8.5 11.5 L0 10 L8.5 8.5 Z" fill="white"/>
    </symbol>
  </defs>

  <!-- 背景 -->
  <rect width="1600" height="220" fill="url(#bg)"/>

  <!-- 微粒子ダスト -->
  <pattern id="dust" width="60" height="60" patternUnits="userSpaceOnUse">
    <circle cx="10" cy="10" r="1" fill="white" opacity="0.3"/>
    <circle cx="40" cy="30" r="0.8" fill="white" opacity="0.2"/>
  </pattern>
  <rect width="1600" height="220" fill="url(#dust)"/>

  <!-- キラキラ星 -->
  <g filter="url(#cuteGlow)">
    <use href="#star" x="150" y="40" width="15" height="15">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
    </use>
    <use href="#star" x="750" y="30" width="18" height="18">
      <animate attributeName="opacity" values="0;1;0" dur="2.5s" repeatCount="indefinite"/>
    </use>
    <use href="#star" x="1100" y="180" width="14" height="14">
      <animate attributeName="opacity" values="0;1;0" dur="1.8s" repeatCount="indefinite"/>
    </use>
    <use href="#star" x="1450" y="60" width="16" height="16">
      <animate attributeName="opacity" values="0;0.9;0" dur="2.2s" repeatCount="indefinite"/>
    </use>
  </g>

  <!-- 中央キラキラ可愛い発光ドット -->
  <g filter="url(#cuteGlow)">
    
    <circle cx="760" cy="95" r="17" fill="#ffffff" opacity="0.6">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="r" values="6;9;6" dur="2s" repeatCount="indefinite"/>
    </circle>

    <circle cx="820" cy="110" r="16" fill="#fff6ff" opacity="0.5">
      <animate attributeName="opacity" values="0.2;0.9;0.2" dur="1.8s" repeatCount="indefinite"/>
      <animate attributeName="r" values="5;8;5" dur="1.8s" repeatCount="indefinite"/>
    </circle>

    <circle cx="880" cy="95" r="18" fill="#fdfcff" opacity="0.6">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2.4s" repeatCount="indefinite"/>
      <animate attributeName="r" values="6;10;6" dur="2.4s" repeatCount="indefinite"/>
    </circle>

    <circle cx="920" cy="115" r="15" fill="#ffffff" opacity="0.5">
      <animate attributeName="opacity" values="0.2;0.8;0.2" dur="1.6s" repeatCount="indefinite"/>
      <animate attributeName="r" values="4;7;4" dur="1.6s" repeatCount="indefinite"/>
    </circle>

  </g>

  <!-- 小さな瞬き -->
  <circle cx="300" cy="100" r="6" fill="white" opacity="0.6">
    <animate attributeName="opacity" values="0.2;1;0.2" dur="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1200" cy="50" r="5" fill="white" opacity="0.5">
    <animate attributeName="opacity" values="0.1;0.8;0.1" dur="1.5s" repeatCount="indefinite"/>
  </circle>

</svg>
